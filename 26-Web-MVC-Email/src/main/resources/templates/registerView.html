<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <form th:object="${user}" th:action="@{/register}" method="post"class="border p-4">
            <h2>Registration Page</h2>
            <!-- Display error message for registration failure -->
            <p class="text-danger" th:text="${emsg}"></p>
            <!-- Display success message for registration -->
            <p class="text-success" th:text="${smsg}"></p>
            <hr>
            <table>
                <tr>
                    <td>Name: </td>
                   
                    <td><input type="text" th:field="*{name}"  required></td>
                </tr>
                <tr>
                    <td>Email: </td>
                    
                    <td><input type="text" th:field="*{email}"   required></td>
                </tr>
                <tr>
                    <td>Password: </td>
                    <!-- Bind input field to 'pwd' attribute of User -->
                    <td><input type="password" th:field="*{pwd}" class="mt-1" required></td>
                </tr>
                <tr>
                    <td>Phone Number: </td>
                    <!-- Bind input field to 'phnum' attribute of User -->
                    <td><input type="number" th:field="*{phnum}" class="mt-1"  required></td>
                </tr>
                <tr>
                    <td></td>
                    <!-- Submit button -->
                    <td><input type="submit" value="Register" class="btn btn-primary mt-3"></td>
                </tr>
            </table>
            <!-- Link to login page -->
            <p class="mt-3">Already have an account? <a href="form">Login here</a></p>
        </form>
    </div>
  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
