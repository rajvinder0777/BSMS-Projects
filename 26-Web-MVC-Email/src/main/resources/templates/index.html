<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5">
		<form th:object="${user}" th:action="@{/form}" method="post" class="border p-4">
			<h2>Login Page</h2>
			<font color="red"><p th:text="${emsg}"></p></font>
			<hr>
			<table>
				<tr>
					<td>Email: </td>
					<td><input type="text" th:field="*{email}" required></td>
				</tr>
				<tr>
					<td>Password: </td>
					<td><input type="password" th:field="*{pwd}" class="mt-1" required></td>
				</tr>
              
				<tr><td></td>
					<td><input type="submit" value="Login" class="btn btn-primary mt-3"></td>
				</tr>
				</p>
			</table>
            <p class="mt-3">Need an account? <a href="/register">Register here</a>
		</form>
		
	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
