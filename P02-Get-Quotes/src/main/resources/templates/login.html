<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>QuoteGenerator</title>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<!-- Custom CSS -->
	<style>
		/* Custom styles */
		.logout-btn {
			color: red;
		}

		/* Footer style */
		footer {
			position: fixed;
			bottom: 0;
			width: 100%;
			background-color: #343a40;
			color: #fff;
			padding: 20px 0;
		}

		/* Quote style */
		.quote {
			color: blue;
			font-size: 24px;
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			margin-top: 20px;
			text-align: center;
		}
	</style>
</head>

<body>
	<!-- Header -->
	<header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container">
				<a class="navbar-brand" href="#">QuoteGenerator</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="#">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link " href="#">About</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Services</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Contact</a>
						</li>
						<li class="nav-item">
							<a class="nav-link btn btn-danger" href="/">Logout</a>
						</li>
					</ul>

				</div>
			</div>
		</nav>
	</header>

	<!-- Main content -->
	<div class="container d-flex justify-content-center mt-5">
        <div class="custom-container">
            <h2 class="text-center border p-4">Login Here</h2>
            <form th:action="@{/login}" th:object="${loginDto}" method="post" class="border p-4">
                <table class="table">
                    <tr>
                        <td><label for="email">Email:</label></td>
                        <td><input type="email" th:field="*{email}" class="form-control" placeholder="Enter email" required></td>
                    </tr>
                    <tr>
                        <td><label for="password">Password:</label></td>
                        <td><input type="password" th:field="*{pwd}" class="form-control" placeholder="Enter password" required></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><button type="submit" class="btn btn-primary mt-3 mb-3">Login</button></td>
                    </tr>
                </table>
                <p class="text-center">Don't have an account? <a href="/register">Register here</a></p>
            </form>
            <!-- Display error message if login fails -->
            <p th:text="${emsg}" class="text-danger text-center"></p>
            
           >
        </div>
    </div>

	

	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

	<!-- Footer -->
	<footer>
		<div class="container">
			<p>&copy; 2024 QuoteGenerator. All rights reserved.</p>
		</div>
	</footer>

	<!-- Bootstrap JS (optional) -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
