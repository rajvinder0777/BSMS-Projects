<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>QuoteGenerator</title>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<!-- Custom CSS -->
	<style>
		/* Custom styles */
		.logout-btn {
			color: red;
		}

		/* Footer style */
		footer {
			position: fixed;
			bottom: 0;
			width: 100%;
			background-color: #343a40;
			color: #fff;
			padding: 20px 0;
		}

		/* Quote style */
		.quote {
			color: blue;
			font-size: 24px;
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			margin-top: 20px;
			text-align: center;
		}
	</style>
</head>

<body>
	<!-- Header -->
	<header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container">
				<a class="navbar-brand" href="#">QuoteGenerator</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="#">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link " href="#">About</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Services</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Contact</a>
						</li>
						<li class="nav-item">
							<a class="nav-link btn btn-danger" href="/">Logout</a>
						</li>
					</ul>

				</div>
			</div>
		</nav>
	</header>

	<!-- Main content -->
	<div class="container d-flex justify-content-center mt-5 border p-4">
		<div class="custom-container">
			<h2 class="text-center">Register Here</h2>
			<form th:action="@{/register}" th:object="${regsiterDto}" method="post">


				<!-- Display error message if login fails -->
				<font color="red">
					<p th:text="${emsg}"></p>
				</font>
				<font color="green">
					<p th:text="${smsg}"></p>
				</font>




				<table>
					<tr>
						<td>Name:</td>
						<td><input type="text" th:field="*{name}" required></td>
					</tr>
					<tr>
						<td>Email:</td>
						<td><input type="email" th:field="*{email}" required></td>
					</tr>
					<tr>
						<td>Phone:</td>
						<td><input type="number" th:field="*{phone}" required></td>
					</tr>
					<tr>
						<td>Country:</td>
						<td><select th:field="*{countryId}" id="countryId" class="form-select" required>
								<option value="">-Select-</option>
								<option th:each="entry:${countries.entrySet()}" th:value="${entry.key}"
									th:text="${entry.value}" />
							</select></td>
					</tr>
					<tr>
						<td>State:</td>
						<td><select th:field="*{stateId}" id="stateId" class="form-select" required>
								<option value="">-Select-</option>
							</select></td>
					</tr>
					<tr>
						<td>City:</td>
						<td><select th:field="*{cityId}" id="cityId" class="form-select" required>
								<option value="">-Select-</option>
							</select></td>
					</tr>

					<tr>
						<td></td>
						<td><input type="submit" value="Submit" class="btn btn-primary mt-3 mb-3" required></td>
					</tr>
				</table>


				<p class="text-center">Already have an account? <a href="/">Login here</a></p>
		</div>
		</form>
	</div>
	<!-- Ajax and JQuery Script -->

	<script>

		$(document).ready(function () {

			$("#countryId").on("change", function () {

				$('#stateId').find('option').remove();
				$('#cityId').find('option').remove();

				$('<option>').val('').text('-Select-').appendTo("#stateId");
				$('<option>').val('').text('-Select-').appendTo("#cityId");

				var cid = $('#countryId').val();
				$.ajax({
					type: 'GET',
					url: '/states/' + cid,
					success: function (response) {
						console.log(response);
						$.each(response, function (key, value) {
							$('<option>').val(key).text(value).appendTo("#stateId");
						});
					}
				});
			});

			$("#stateId").on("change", function () {

				$('#cityId').find('option').remove();
				$('<option>').val('').text('-Select-').appendTo("#cityId");


				var sid = $('#stateId').val();
				$.ajax({
					type: 'GET',
					url: '/cities/' + sid,
					success: function (response) {
						console.log(response);
						$.each(response, function (key, value) {
							$('<option>').val(key).text(value).appendTo("#cityId");
						});
					}
				});
			});
		});

	</script>


	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

	<!-- Footer -->
	<footer>
		<div class="container">
			<p>&copy; 2024 QuoteGenerator. All rights reserved.</p>
		</div>
	</footer>

	<!-- Bootstrap JS (optional) -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
